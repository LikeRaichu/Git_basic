    <h1>Git 기초</h1>
    <h2>Git 기본 명령어</h2>
    <P>git init  - 깃으로 프로젝트 관리 시작</P>
    <P>git status - 현재 관리 상태를 확인</P>
    <P>git add [파일명] - commit을 위한 파일 추가</P>
    <p>git commit -m [commit massage] - Commit</p>
    <p>git log - commit 히스토리를 출력</p>

    <h2>저장소로서의 Git</h2>
    <p>git push: 원격저장소에 코드를 업데이트</p>
</body>
